<main>

    <aside id="user-panel-container">
        <user-info [user] = "currentUser" >Loading user info..</user-info>
        <search (searchData)="onSearchKeyUpdate($event)">Loading search bar..</search>
        <br/>
        <trends [hashtags]="hashtags" >Loading list..</trends>
        
    </aside>

    <div id="main-content-container" class="panel">
        <new-tweet (publish)="onNewTweetPublish($event)">Loading new tweet window..</new-tweet>
        <tweets-list [tweets]="tweets|contains:searchKey" [currentUser]="currentUser" (putFavourited)="onPutFavourited($event)"  (removeFavourited)="onRemoveFavourited($event)">Loading Users Tweets..</tweets-list>
    </div>

</main>
