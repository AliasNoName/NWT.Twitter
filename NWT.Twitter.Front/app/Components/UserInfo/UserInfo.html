 <div class="panel panel-default user-panel">
    <img src={{user.imageUrl}} id="user-panel-user-image" alt="user picture" />
    <a class="hidden-xs" [routerLink]="['Profile', {nickname: user.nickname}]"> <label id="user-panel-user-name">{{user.getFullName()}}</label><br /></a>
    <a class="hidden-xs" [routerLink]="['Profile', {nickname: user.nickname}]"> <span id="user-panel-nickname">@{{user.nickname}}</span><br /></a>
    <ul class="hidden-xs nav navbar-nav">
        <li class="user-container-info">
            TWEETS <br />
            <label>{{user.numberTweets()}}</label>
        </li>
        <li class="user-container-info">
            FOLLOWING<br />
            <label>{{user.numberFollowing()}}</label>
        </li>
    </ul>
</div>
