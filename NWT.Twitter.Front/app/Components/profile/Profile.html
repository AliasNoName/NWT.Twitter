<profile-box [user] = "user" [isUserCurrentUser]="isUserCurrentUser">Loading user info..</profile-box>

<main>
    <div id="profile-data-div">
        <tweets-list [tweets]="user.tweets|contains:searchKey" [currentUser]="currentUser" (putFavourited)="onPutFavourited($event)"  (removeFavourited)="onRemoveFavourited($event)">Loading User's Tweets..</tweets-list>
    </div>

    <aside id="user-panel-container" class="hidden-xs trends">
        <trends [hashtags]="hashtags" >Loading list..</trends>
        <search (searchData)="onSearchKeyUpdate($event)">Loading search bar..</search>
        <br/>
    </aside>
</main>
